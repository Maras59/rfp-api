<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add a Question</title>
</head>
<body>
    <h3>Add a Question</h3>
    <form method="post" action="{% url 'questions' %}">
        {% csrf_token %}
        Type your Question: <input type="text" name="text"><br>
        Type your Answer: <input type="text" name="answer"><br>
        <button type="submit">Add Question</button>
    </form>
</body>
</html>
